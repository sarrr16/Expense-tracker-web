<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header h1 {
            color: white;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .auth-section {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .main-content {
            display: none;
        }

        .expense-form {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }

        input, select, button {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.3);
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .stat-card h3 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #333;
        }

        .expenses-list {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .expense-item {
            background: #f8f9fa;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .expense-info {
            flex: 1;
        }

        .expense-category {
            font-weight: bold;
            color: #667eea;
        }

        .expense-amount {
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
        }

        .expense-date {
            font-size: 0.9em;
            color: #666;
        }

        .delete-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            width: auto;
        }

        .delete-btn:hover {
            background: #c82333;
        }

        .chart-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .auth-tabs {
            display: flex;
            margin-bottom: 20px;
        }

        .auth-tab {
            flex: 1;
            padding: 10px;
            background: #f8f9fa;
            border: none;
            cursor: pointer;
            border-radius: 8px 8px 0 0;
        }

        .auth-tab.active {
            background: #667eea;
            color: white;
        }

        .user-info {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logout-btn {
            background: #dc3545;
            width: auto;
            padding: 10px 20px;
        }

        .logout-btn:hover {
            background: #c82333;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .stats-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ’° Expense Tracker</h1>
            <p>Manage your finances with ease</p>
        </div>

        <!-- Authentication Section -->
        <div class="auth-section" id="authSection">
            <div class="auth-tabs">
                <button class="auth-tab active" onclick="showTab('login')">Login</button>
                <button class="auth-tab" onclick="showTab('register')">Register</button>
            </div>

            <div id="loginTab">
                <form id="loginForm">
                    <div class="form-group">
                        <label for="loginUsername">Username:</label>
                        <input type="text" id="loginUsername" required>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Password:</label>
                        <input type="password" id="loginPassword" required>
                    </div>
                    <button type="submit">Login</button>
                </form>
            </div>

            <div id="registerTab" style="display: none;">
                <form id="registerForm">
                    <div class="form-group">
                        <label for="registerUsername">Username:</label>
                        <input type="text" id="registerUsername" required>
                    </div>
                    <div class="form-group">
                        <label for="registerEmail">Email:</label>
                        <input type="email" id="registerEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="registerPassword">Password:</label>
                        <input type="password" id="registerPassword" required>
                    </div>
                    <button type="submit">Register</button>
                </form>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content" id="mainContent">
            <div class="user-info">
                <span id="welcomeMessage">Welcome, User!</span>
                <button class="logout-btn" onclick="logout()">Logout</button>
            </div>

            <!-- Expense Form -->
            <div class="expense-form">
                <h2>Add New Expense</h2>
                <form id="expenseForm">
                    <div class="form-group">
                        <label for="category">Category:</label>
                        <select id="category" required>
                            <option value="">Select Category</option>
                            <option value="Food">Food</option>
                            <option value="Travel">Travel</option>
                            <option value="Data">Data</option>
                            <option value="Recharge">Recharge</option>
                            <option value="Study">Study</option>
                            <option value="Savings">Savings</option>
                            <option value="Misc">Misc</option>
                            <option value="Rent">Rent</option>
                            <option value="Maid">Maid</option>
                            <option value="Electricity">Electricity</option>
                        </select>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="upiAmount">UPI Amount:</label>
                            <input type="number" id="upiAmount" step="0.01" min="0" value="0" required>
                        </div>
                        <div class="form-group">
                            <label for="cashAmount">Cash Amount:</label>
                            <input type="number" id="cashAmount" step="0.01" min="0" value="0" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="description">Description (Optional):</label>
                        <input type="text" id="description" placeholder="Enter description...">
                    </div>
                    <button type="submit">Add Expense</button>
                </form>
            </div>

            <!-- Stats -->
            <div class="stats-container">
                <div class="stat-card">
                    <h3>Total Expenses</h3>
                    <div class="stat-value" id="totalExpenses">â‚¹0</div>
                </div>
                <div class="stat-card">
                    <h3>This Month</h3>
                    <div class="stat-value" id="monthlyExpenses">â‚¹0</div>
                </div>
                <div class="stat-card">
                    <h3>Total Transactions</h3>
                    <div class="stat-value" id="totalTransactions">0</div>
                </div>
            </div>

            <!-- Charts -->
            <div class="chart-container">
                <h2>Expense Distribution</h2>
                <canvas id="expenseChart"></canvas>
            </div>

            <!-- Expenses List -->
            <div class="expenses-list">
                <h2>Recent Expenses</h2>
                <div id="expensesList"></div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:8000'; // Change this to your API URL
        let authToken = localStorage.getItem('authToken');
        let currentUser = localStorage.getItem('currentUser');
        let expenseChart;

        // Initialize the app
        document.addEventListener('DOMContentLoaded', function() {
            if (authToken) {
                showMainContent();
                loadUserData();
            } else {
                showAuthSection();
            }
        });

        // Tab switching
        function showTab(tab) {
            document.querySelectorAll('.auth-tab').forEach(t => t.classList.remove('active'));
            document.querySelector(`button[onclick="showTab('${tab}')"]`).classList.add('active');
            
            if (tab === 'login') {
                document.getElementById('loginTab').style.display = 'block';
                document.getElementById('registerTab').style.display = 'none';
            } else {
                document.getElementById('loginTab').style.display = 'none';
                document.getElementById('registerTab').style.display = 'block';
            }
        }

        // Authentication functions
        function showAuthSection() {
            document.getElementById('authSection').style.display = 'block';
            document.getElementById('mainContent').style.display = 'none';
        }

        function showMainContent() {
            document.getElementById('authSection').style.display = 'none';
            document.getElementById('mainContent').style.display = 'block';
            document.getElementById('welcomeMessage').textContent = `Welcome, ${currentUser}!`;
        }

        // Login form handler
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;
            
            try {
                const response = await fetch(`${API_BASE_URL}/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    authToken = data.access_token;
                    currentUser = username;
                    localStorage.setItem('authToken', authToken);
                    localStorage.setItem('currentUser', currentUser);
                    showMainContent();
                    loadUserData();
                } else {
                    alert(data.detail || 'Login failed');
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        });

        // Register form handler
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('registerUsername').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            
            try {
                const response = await fetch(`${API_BASE_URL}/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    authToken = data.access_token;
                    currentUser = username;
                    localStorage.setItem('authToken', authToken);
                    localStorage.setItem('currentUser', currentUser);
                    showMainContent();
                    loadUserData();
                } else {
                    alert(data.detail || 'Registration failed');
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        });

        // Expense form handler
        document.getElementById('expenseForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const category = document.getElementById('category').value;
            const upiAmount = parseFloat(document.getElementById('upiAmount').value);
            const cashAmount = parseFloat(document.getElementById('cashAmount').value);
            const description = document.getElementById('description').value;
            
            try {
                const response = await fetch(`${API_BASE_URL}/expenses`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify({
                        category,
                        upi_amount: upiAmount,
                        cash_amount: cashAmount,
                        description
                    })
                });
                
                if (response.ok) {
                    document.getElementById('expenseForm').reset();
                    document.getElementById('upiAmount').value = '0';
                    document.getElementById('cashAmount').value = '0';
                    loadUserData();
                } else {
                    const data = await response.json();
                    alert(data.detail || 'Failed to add expense');
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        });

        // Load user data
        async function loadUserData() {
            try {
                // Load expenses
                const expensesResponse = await fetch(`${API_BASE_URL}/expenses`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });
                
                const expenses = await expensesResponse.json();
                
                // Load stats
                const statsResponse = await fetch(`${API_BASE_URL}/expenses/stats`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });
                
                const stats = await statsResponse.json();
                
                updateUI(expenses, stats);
            } catch (error) {
                console.error('Error loading user data:', error);
            }
        }

        // Update UI with data
        function updateUI(expenses, stats) {
            // Update stats
            document.getElementById('totalExpenses').textContent = `â‚¹${stats.total_expenses.toFixed(2)}`;
            document.getElementById('totalTransactions').textContent = expenses.length;
            
            // Calculate monthly expenses
            const currentMonth = new Date().toISOString().substring(0, 7);
            const monthlyExpenses = stats.monthly_summary[currentMonth] || 0;
            document.getElementById('monthlyExpenses').textContent = `â‚¹${monthlyExpenses.toFixed(2)}`;
            
            // Update expenses list
            const expensesList = document.getElementById('expensesList');
            expensesList.innerHTML = '';
            
            expenses.forEach(expense => {
                const expenseItem = document.createElement('div');
                expenseItem.className = 'expense-item';
                expenseItem.innerHTML = `
                    <div class="expense-info">
                        <div class="expense-category">${expense.category}</div>
                        <div class="expense-amount">â‚¹${expense.total_amount.toFixed(2)}</div>
                        <div class="expense-date">${new Date(expense.created_at).toLocaleDateString()}</div>
                        ${expense.description ? `<div class="expense-description">${expense.description}</div>` : ''}
                    </div>
                    <button class="delete-btn" onclick="deleteExpense('${expense.id}')">Delete</button>
                `;
                expensesList.appendChild(expenseItem);
            });
            
            // Update chart
            updateChart(stats.category_breakdown);
        }

        // Update chart
        function updateChart(categoryBreakdown) {
            const ctx = document.getElementById('expenseChart').getContext('2d');
            
            if (expenseChart) {
                expenseChart.destroy();
            }
            
            const labels = Object.keys(categoryBreakdown);
            const data = Object.values(categoryBreakdown);
            
            expenseChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: labels,
                    datasets: [{
                        data: data,
                        backgroundColor: [
                            '#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0',
                            '#9966FF', '#FF9F40', '#FF6384', '#C9CBCF',
                            '#4BC0C0', '#FF6384'
                        ]
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'bottom',
                        }
                    }
                }
            });
        }

        // Delete expense
        async function deleteExpense(expenseId) {
            if (!confirm('Are you sure you want to delete this expense?')) {
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE_URL}/expenses/${expenseId}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });
                
                if (response.ok) {
                    loadUserData();
                } else {
                    const data = await response.json();
                    alert(data.detail || 'Failed to delete expense');
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }

        // Logout function
        function logout() {
            localStorage.removeItem('authToken');
            localStorage.removeItem('currentUser');
            authToken = null;
            currentUser = null;
            showAuthSection();
        }
    </script>
</body>
</html>
